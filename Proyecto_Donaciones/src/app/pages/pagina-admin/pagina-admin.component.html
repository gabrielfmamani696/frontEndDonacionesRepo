<div>
  <!-- <button (click)="cambiarTipoDatos('usuarios')">Usuarios</button>
  <button (click)="cambiarTipoDatos('voluntarios')">Voluntarios</button> -->
  <!-- <div class="container"> -->
  <div class="btn-group" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-custom-verde_claro" (click)="cambiarTipoDatos('usuarios')" >S. Usuarios</button>
    <button type="button" class="btn btn-custom-verde_claro" (click)="cambiarTipoDatos('voluntarios')">S. Voluntarios</button>
    <button type="button" class="btn btn-custom-verde_claro" (click)="cambiarTipoDatos('beneficiarios')">S. Beneficarios/Receptores</button>
    <button type="button" class="btn btn-custom-verde_claro" (click)="cambiarTipoDatos('donadores')" >S. Donador</button>
    <button type="button" class="btn btn-custom-verde_claro" (click)="cambiarTipoDatos('voluntarios_responsables')">S. Voluntarios Responsables</button>
    <button type="button" class="btn btn-custom-verde_claro" (click)="cambiarTipoDatos('voluntarios_colaboradores')">S. Voluntarios Colaboradores</button>
  </div>
  <!-- </div> -->
  <div *ngIf="activeDataType === 'usuarios'">
    <a href="">Usuarios</a>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Correo</th>
          <th scope="col">Tel√©fono</th>
          <th scope="col">Aceptar</th>
          <th scope="col">Denegar/Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s_usuarios of solDeUsuarios">
          <th scope="row">{{s_usuarios.id}}</th>
          <td>{{s_usuarios.nombre}}</td>
          <td>{{s_usuarios.apellido}}</td>
          <td>{{s_usuarios.correo}}</td>
          <td>{{s_usuarios.telefono}}</td>
          <td>
            <button type="button" class="btn btn-custom" (click)="aceptar(s_usuarios.id)" >Aceptar</button>
          </td>
          <td>
            <button type="button" class="btn btn-custom" (click)="denegar(s_usuarios.id)" >Rechazar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="activeDataType === 'voluntarios'">
    <a href="">Voluntarios</a>
  </div>


  <div *ngIf="activeDataType === 'beneficiarios'">
    <a href="">Beneficiarios</a>
  </div>


  <div *ngIf="activeDataType === 'donadores'">
    <a href="">Donadores</a>
  </div>


  <div *ngIf="activeDataType === 'voluntarios_responsables'">
    <a href="">Voluntarios Responsables</a>
  </div>


  <div *ngIf="activeDataType === 'voluntarios_colaboradores'">
    <a href="">Voluntarios Colaboradores</a>
  </div>


</div>
